apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly 'androidx.appcompat:appcompat:1.0.2'
    // HTTP请求库
    compileOnly "com.squareup.okhttp3:okhttp:3.12.3"
    compileOnly "com.github.franmontiel:PersistentCookieJar:v1.0.0"
    compileOnly "com.squareup.okhttp3:logging-interceptor:3.12.3"
    compileOnly "com.squareup.okio:okio:1.17.2"
    compileOnly "com.google.code.gson:gson:2.8.5"
    compileOnly ("com.squareup.retrofit2:retrofit:2.5.0"){
        exclude group: 'com.squareup.retrofit2', module: 'adapter-rxjava2'
    }
//    compileOnly "com.squareup.retrofit2:adapter-rxjava2:2.5.0"
    compileOnly "io.reactivex.rxjava2:rxandroid:2.1.0"
    compileOnly "io.reactivex.rxjava2:rxjava:2.2.3"
    compileOnly "com.fz.klog:Klog:1.0.0"
    //rxjava2 activity及fragment生命周期监听
    compileOnly 'com.uber.autodispose:autodispose:1.1.0'
    compileOnly 'com.uber.autodispose:autodispose-android-archcomponents:1.1.0'
}
apply from: "push_maven.gradle"