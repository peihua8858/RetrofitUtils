apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {
    compileSdkVersion 30
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.annotation:annotation:1.2.0'
    // HTTP请求库
    implementation "com.squareup.okhttp3:okhttp:4.9.0"
    implementation "com.squareup.okio:okio:2.9.0"
    implementation "com.github.franmontiel:PersistentCookieJar:v1.0.0"
    implementation "com.fz.networklog:NetworkLog:1.1.1"
    implementation "com.google.code.gson:gson:2.8.6"
    implementation "com.fz.gson:GsonAdapter:1.0.3"
    compileOnly ("com.squareup.retrofit2:retrofit:2.9.0")
    implementation "com.fz.okhttp:OkHttpWrapper:1.0.14-SNAPSHOT"
    implementation 'com.fz.commutil:commutil:1.0.0'
}
apply from: "push_maven.gradle"