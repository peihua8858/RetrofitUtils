apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.annotation:annotation:1.1.0'
    // HTTP请求库
    implementation "com.squareup.okhttp3:okhttp:4.9.0"
    implementation "com.squareup.okio:okio:2.8.0"
    implementation "com.github.franmontiel:PersistentCookieJar:v1.0.0"
    compileOnly "com.squareup.okhttp3:logging-interceptor:4.9.0"
    implementation "com.fz.networklog:NetworkLog:1.1.1"
    implementation "com.google.code.gson:gson:2.8.6"
    implementation "com.fz.gson:GsonAdapter:1.0.3"
    compileOnly ("com.squareup.retrofit2:retrofit:2.9.0")
    implementation 'io.reactivex.rxjava3:rxandroid:3.0.0'
    implementation "io.reactivex.rxjava3:rxjava:3.0.6"
    implementation "com.fz.klog:Klog:1.0.3"
    //rxjava2 activity及fragment生命周期监听
    implementation 'com.uber.autodispose2:autodispose:2.0.0'
    implementation 'com.uber.autodispose2:autodispose-androidx-lifecycle:2.0.0'
    implementation "com.fz.okhttp:OkHttpWrapper:1.0.7-SNAPSHOT"
//    compileOnly 'com.jakewharton:disklrucache:2.0.2'
//    implementation 'com.squareup.retrofit2:adapter-rxjava3:2.9.0'
    implementation 'com.fz.commutil:commutil:1.0.0-SNAPSHOT'
}
apply from: "push_maven.gradle"