apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'maven-publish'
android {
    compileSdkVersion 31
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'androidx.annotation:annotation:1.3.0'
    // HTTP请求库
    implementation "com.squareup.okhttp3:okhttp:4.10.0"
    implementation "com.squareup.okio:okio:3.2.0"
    implementation "com.github.franmontiel:PersistentCookieJar:v1.0.0"
    implementation "com.google.code.gson:gson:2.10.1"
    implementation 'com.github.peihua8858:KLog:1.0.3'
    implementation 'com.github.peihua8858:GsonAdapter:1.0.2'
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation 'com.github.peihua8858:OkHttpWrapper:1.0.4'
    implementation 'com.github.peihua8858:kotlinCommonUtils:1.1.0'
    implementation 'com.github.peihua8858:PreferenceManager:1.0.4'
}
//apply from: "push_maven.gradle"
group = 'com.github.peihua8858'
afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.peihua8858'
                artifactId = 'RetrofitUtils'
                version = '1.0.6'
            }
        }
    }
}