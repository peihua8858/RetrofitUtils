apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.annotation:annotation:1.0.2'
    // HTTP请求库
    implementation "com.squareup.okhttp3:okhttp:3.12.10"
    implementation "com.squareup.okio:okio:1.17.4"
    implementation "com.github.franmontiel:PersistentCookieJar:v1.0.0"
    compileOnly "com.squareup.okhttp3:logging-interceptor:3.12.6"
    implementation "com.fz.networklog:NetworkLog:1.1.1"
    implementation "com.google.code.gson:gson:2.8.6"
    implementation "com.fz.gson:GsonAdapter:1.0.1"
    compileOnly ("com.squareup.retrofit2:retrofit:2.6.2"){
        exclude group: 'com.squareup.retrofit2', module: 'adapter-rxjava2'
    }
    implementation "io.reactivex.rxjava2:rxandroid:2.1.1"
    implementation "io.reactivex.rxjava2:rxjava:2.2.19"
    implementation "com.fz.klog:Klog:1.0.3"
    //rxjava2 activity及fragment生命周期监听
    implementation 'com.uber.autodispose:autodispose:1.4.0'
    implementation 'com.uber.autodispose:autodispose-android-archcomponents:1.4.0'
    implementation "com.fz.okhttp:OkHttpWrapper:1.0.5-SNAPSHOT"
//    compileOnly 'com.jakewharton:disklrucache:2.0.2'
}
apply from: "push_maven.gradle"